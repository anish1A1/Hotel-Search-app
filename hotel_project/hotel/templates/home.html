<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hotels!</h1>

    <div id="app" class="container mt-5 pt-5">
        <div class="row">
            <label for="">Choose Amenity</label>
            <select class="form-control">
                <option>Choose</option>
                {% for amenity in amenities %}
                    <option value="{{amenity.id}}">{{amenity.amenity}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="">Sort By</label>
            <select name="" id="" class="form-control">
                <option value="asc">ASC</option>
                <option value="dsc">DSC</option>
            </select>
        </div>
        <h1 class="p-3 text-dark-800">
    as{{ message }}
            </h1>
        <div class="col-md-4">
            <label for="customRange1" class="form-label">Select Price</label>
            <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange1">   
        </div>
        
    </div>


    <div class="row py-4 px-5">
        <div class="col-md-4" v-for="hotel in hotels">

            <div class="card shadow-lg" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>


       
    </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var App = new Vue({
            delimiters: ['[[',']]'],
            el: '#app',
            data: {
                hotels: [],
                message: 'Hotel Search App',
            },
            methods:{
             get_hotel(){
                fetch('/api/gethotels/')
                .then(res=> res.json())
                .then(result => {
                    console.log(result)
                    this.hotels = result
                })
             }   
            },
            created(){
                this.get_hotel()
                console.log("page Loaded")
            }
        });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
